name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: cd news-aggregator && pnpm install --frozen-lockfile
      - name: Run linter
        run: cd news-aggregator && pnpm lint
      - name: Run tests
        run: cd news-aggregator && pnpm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: cd news-aggregator && pnpm install --frozen-lockfile
      - name: Build application
        run: cd news-aggregator && pnpm build
